    <style>

<body class="nav-md" onload="startDateTime()">

    <div class="loader"></div>

    <div id="login_div" class="main-div">
        <h3>Water Supply Management System</h3>
        <input type="email" placeholder="Email..." id="email_field" />
        <input type="password" placeholder="Password..." id="password_field" />
        <button onclick="login()">Login to Account</button>
    </div>

    <div id="user_div" class="loggedin-div">
        <!-- top navigation -->
        <div class="top_nav">
            <div class="nav_menu">
                <a class="title-alignment" href="index.html">
                    <strong>Water Supply Management System</strong>
                </a>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="javascript:;" class="user-profile dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user"></i>
                            <span class="fa fa-angle-down"></span>
                        </a>
                        <ul class="dropdown-menu dropdown-usermenu pull-right">
                            <li>
                                <a id="username"></a>
                            </li>
                            <li>
                                <a href="javascript:;">Help</a>
                            </li>
                            <li>
                                <a onclick="logout()">

                                </a>
                            </li>
                        </ul>
                    </li>
                    <li class="dropdown">
                        <a href="javascript:;" class="dropdown-toggle info-number" data-toggle="dropdown" aria-expanded="false">
                            <em class="far fa-envelope"></em>
                            <span class="badge bg-green">6</span>

        </div>
        <!-- /top navigation -->

        <!-- page content -->
        <div class="right_col" role="main">
            <div class="row tile_count" style="display: flex;margin-top: 20px;justify-content: space-between;">
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <span class="count_top"><em class="fas fa-tachometer-alt"></em> Total Water</span>
                    <div class="count" id="totalwater">25,000</div>
                    <span class="count_bottom"><i class="green">Liters</i> | Currently</span>
                </div>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <span class="count_top"><i class="fas fa-weight"></i> Pressure</span>
                    <div class="count green">123.50</div>
                    <span class="count_bottom"><i class="gray">Pascal</i></span>
                </div>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <span class="count_top"><i class="fas fa-tachometer-alt"></i> Total Water</span>
                    <div class="count">2,500</div>
                    <span class="count_bottom"><i class="green">Liters</i> | Per Day</span>
                </div>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <div id="date"></div>
                    <div id="time"></div>
                </div>
            </div>

            <!-- Charts -->
            <div class="chart-container">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>Flow Meter</h2>
                    </div>
                    <div class="x_content">
                        <canvas id="lineChart"></canvas>
                    </div>
                </div>
                <div class="x_panel">
                    <div class="x_title">
                        <h2>pH Reading</h2>
                    </div>
                    <div class="x_content">
                        <div id="echart_guage" style="height:357px;"></div>
                    </div>
                </div>
                <div class="x_panel">
                    <div class="x_title">
                        <h2>Analytics</h2>
                    </div>
                    <div class="x_content">
                        <canvas id="canvasDoughnut"></canvas>
                    </div>
                </div>
                <div class="x_panel">
                    <div class="x_title">
                        <h2>Industry Usage</h2>
                    </div>
                    <div class="x_content">
                        <canvas id="canvasDoughnut2"></canvas>
                    </div>
                </div>
            </div>
            <!-- /Charts -->
        </div>
        <!-- /page content -->

        <!-- footer content -->
        <footer>
            <div class="pull-right">
                Developed on <a href="http://www.itslogicnotmagic.com"><b>2024</b></a>
            </div>
        </footer>
        <!-- /footer content -->

    </div>

    <script>
        $(document).ready(function () {
            // Line Chart
            var ctx = document.getElementById('lineChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
                    datasets: [{
                        label: 'Water Flow',
                        data: [12, 19, 3, 5, 2, 3, 7],
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1,
                        fill: false
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            // Doughnut Chart
            var ctxDoughnut = document.getElementById('canvasDoughnut').getContext('2d');
            new Chart(ctxDoughnut, {
                type: 'doughnut',
                data: {
                    labels: ['Blue', 'Red', 'Yellow'],
                    datasets: [{
                        data: [10, 20, 30],
                        backgroundColor: ['rgba(54, 162, 235, 0.2)', 'rgba(255, 99, 132, 0.2)', 'rgba(255, 206, 86, 0.2)'],
                        borderColor: ['rgba(54, 162, 235, 1)', 'rgba(255, 99, 132, 1)', 'rgba(255, 206, 86, 1)'],
                        borderWidth: 1
                    }]
                }
            });

            // Second Doughnut Chart
            var ctxDoughnut2 = document.getElementById('canvasDoughnut2').getContext('2d');
            new Chart(ctxDoughnut2, {
                type: 'doughnut',
                data: {
                    labels: ['Green', 'Orange', 'Purple'],
                    datasets: [{
                        data: [40, 30, 30],
                        backgroundColor: ['rgba(75, 192, 192, 0.2)', 'rgba(255, 159, 64, 0.2)', 'rgba(153, 102, 255, 0.2)'],
                        borderColor: ['rgba(75, 192, 192, 1)', 'rgba(255, 159, 64, 1)', 'rgba(153, 102, 255, 1)'],
                        borderWidth: 1
                    }]
                }
            });

            // EChart Gauge
            var myChart = echarts.init(document.getElementById('echart_guage'));
            var option = {
                series: [{
                    type: 'gauge',
                    center: ['50%', '60%'],
                    radius: '60%',
                    min: 0,
                    max: 14,
                    splitNumber: 7,
                    axisLine: {
                        lineStyle: {
                            color: [[0.2, '#228B22'], [0.8, '#32CD32'], [1, '#FFD700']],
                            width: 8
                        }
                    },
                    axisTick: {
                        length: 12,
                        lineStyle: {
                            color: '#fff',
                            width: 2
                        }
                    },
                    axisLabel: {
                        color: '#fff',
                        fontSize: 12
                    },
                    splitLine: {
                        length: 20,
                        lineStyle: {
                            color: '#fff'
                        }
                    },
                    title: {
                        offsetCenter: [0, '-40%'],
                        color: '#fff'
                    },
                    detail: {
                        valueAnimation: true,
                        formatter: '{value} pH',
                        color: 'auto'
                    },
                    data: [{ value: 4, name: 'pH Level' }]
                }]
            };
            myChart.setOption(option);
        });

        function startDateTime() {
            var today = new Date();
            var date = today.getDate() + '/' + (today.getMonth() + 1) + '/' + today.getFullYear();
            var time = today.getHours() + ':' + today.getMinutes() + ':' + today.getSeconds();
            document.getElementById('date').innerHTML = date;
            document.getElementById('time').innerHTML = time;
        }

        function login() {
            var email = document.getElementById('email_field').value;
            var password = document.getElementById('password_field').value;
            firebase.auth().signInWithEmailAndPassword(email, password)
                .then(function (user) {
                    document.getElementById('login_div').style.display = 'none';
                    document.getElementById('user_div').style.display = 'block';
                    document.getElementById('username').innerHTML = 'Hello, ' + email;
                })
                .catch(function (error) {
                    alert(error.message);
                });
        }

        function logout() {
            firebase.auth().signOut()
                .then(function () {
                    document.getElementById('login_div').style.display = 'block';
                    document.getElementById('user_div').style.display = 'none';
                })
                .catch(function (error) {
                    alert(error.message);
                });
        }
    </script>
</body>

</html>
